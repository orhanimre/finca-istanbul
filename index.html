    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDocypAXYXHbqxRIrBv9VSXfeBCb29p83Y",
            authDomain: "finca-istanbul.firebaseapp.com",
            projectId: "finca-istanbul",
            storageBucket: "finca-istanbul.firebasestorage.app",
            messagingSenderId: "2342946040",
            appId: "1:2342946040:web:6b63ce44b12279c091270d",
            measurementId: "G-22VREQ36X8"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let payments = [];
        let editingId = null;
        let currentPeriod = 'all';
        let customStartDate = null;
        let customEndDate = null;
        let currentBreakdownTab = 'beneficiary';
        let isBreakdownOpen = false;

        function formatCurrency(amount) {
            return '$' + parseFloat(amount).toLocaleString('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            return date.toLocaleDateString('es-ES', { 
                month: 'short', 
                day: 'numeric', 
                year: 'numeric' 
            });
        }

        function getFilteredPayments() {
            const now = new Date();
            
            if (currentPeriod === 'all') return payments;
            
            if (currentPeriod === 'custom' && customStartDate && customEndDate) {
                return payments.filter(p => {
                    const pDate = new Date(p.date + 'T00:00:00');
                    const start = new Date(customStartDate + 'T00:00:00');
                    const end = new Date(customEndDate + 'T23:59:59');
                    return pDate >= start && pDate <= end;
                });
            }
            
            return payments.filter(p => {
                const pDate = new Date(p.date + 'T00:00:00');
                
                if (currentPeriod === 'week') {
                    const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                    return pDate >= weekAgo;
                }
                
                if (currentPeriod === 'month') {
                    return pDate.getMonth() === now.getMonth() && 
                           pDate.getFullYear() === now.getFullYear();
                }
                
                if (currentPeriod === 'year') {
                    return pDate.getFullYear() === now.getFullYear();
                }
                
                return true;
            });
        }

        function updateSummary() {
            const filtered = getFilteredPayments();
            const total = filtered.reduce((sum, p) => sum + parseFloat(p.amount), 0);
            const count = filtered.length;
            const average = count > 0 ? total / count : 0;

            const labels = {
                'all': 'Todo',
                'week': 'Esta Semana',
                'month': 'Este Mes',
                'year': 'Este A√±o',
                'custom': 'Rango Personalizado'
            };

            document.getElementById('periodLabel').textContent = `Total Pagado - ${labels[currentPeriod]}`;
            document.getElementById('totalAmount').textContent = formatCurrency(total);
            document.getElementById('paymentCount').textContent = count;
            document.getElementById('averageAmount').textContent = formatCurrency(average);
            
            if (isBreakdownOpen) {
                updateBreakdown();
            }
        }

        window.changeSummaryPeriod = function(period) {
            currentPeriod = period;
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (period !== 'custom') {
                document.getElementById('customRangePanel').style.display = 'none';
            }
            
            updateSummary();
        }
        
        window.toggleCustomRange = function() {
            const panel = document.getElementById('customRangePanel');
            const isVisible = panel.style.display !== 'none';
            
            if (isVisible) {
                panel.style.display = 'none';
                if (currentPeriod === 'custom') {
                    currentPeriod = 'all';
                    document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                    document.querySelector('.tab-btn').classList.add('active');
                    updateSummary();
                }
            } else {
                panel.style.display = 'block';
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                event.target.classList.add('active');
                
                const today = new Date();
                const thirtyDaysAgo = new Date(today.getTime() - 30 * 24 * 60 * 60 * 1000);
                
                document.getElementById('endDate').valueAsDate = today;
                document.getElementById('startDate').valueAsDate = thirtyDaysAgo;
            }
        }
        
        window.applyCustomRange = function() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            if (!startDate || !endDate) {
                alert('Por favor selecciona ambas fechas');
                return;
            }
            
            if (new Date(startDate) > new Date(endDate)) {
                alert('La fecha de inicio debe ser anterior a la fecha final');
                return;
            }
            
            customStartDate = startDate;
            customEndDate = endDate;
            currentPeriod = 'custom';
            
            updateSummary();
        }

        function sortPayments() {
            const sortBy = document.getElementById('sortBy').value;
            
            payments.sort((a, b) => {
                switch(sortBy) {
                    case 'date-desc':
                        return new Date(b.date) - new Date(a.date);
                    case 'date-asc':
                        return new Date(a.date) - new Date(b.date);
                    case 'amount-desc':
                        return parseFloat(b.amount) - parseFloat(a.amount);
                    case 'amount-asc':
                        return parseFloat(a.amount) - parseFloat(b.amount);
                    case 'beneficiary':
                        return a.beneficiary.localeCompare(b.beneficiary);
                    case 'category':
                        return a.category.localeCompare(b.category);
                    default:
                        return 0;
                }
            });
            
            renderPayments();
        }

        window.sortPayments = sortPayments;

        window.toggleBreakdown = function() {
            const panel = document.getElementById('breakdownPanel');
            const button = document.getElementById('breakdownButtonText');
            
            isBreakdownOpen = !isBreakdownOpen;
            
            if (isBreakdownOpen) {
                panel.style.display = 'block';
                button.textContent = 'Ocultar Desglose';
                updateBreakdown();
            } else {
                panel.style.display = 'none';
                button.textContent = 'Ver Desglose Detallado';
            }
        }

        window.changeBreakdownTab = function(tab) {
            currentBreakdownTab = tab;
            document.querySelectorAll('.breakdown-tab').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            updateBreakdown();
        }

        function updateBreakdown() {
            if (!isBreakdownOpen) return;
            
            const filtered = getFilteredPayments();
            const container = document.getElementById('breakdownContent');
            
            if (filtered.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 20px; color: #999;">No hay datos para mostrar</div>';
                return;
            }
            
            const breakdown = {};
            
            filtered.forEach(payment => {
                const key = payment[currentBreakdownTab] || 'Sin especificar';
                if (!breakdown[key]) {
                    breakdown[key] = {
                        total: 0,
                        count: 0
                    };
                }
                breakdown[key].total += parseFloat(payment.amount);
                breakdown[key].count += 1;
            });
            
            const sortedItems = Object.entries(breakdown).sort((a, b) => b[1].total - a[1].total);
            
            container.innerHTML = sortedItems.map(([name, data]) => `
                <div class="breakdown-item">
                    <div class="breakdown-name">${name}</div>
                    <div class="breakdown-stats">
                        <div class="breakdown-amount">${formatCurrency(data.total)}</div>
                        <div class="breakdown-count">${data.count} pago${data.count > 1 ? 's' : ''}</div>
                    </div>
                </div>
            `).join('');
        }

        function initSwipeGestures() {
            if (window.innerWidth >= 768) return;
            
            const cards = document.querySelectorAll('.payment-card');
            
            cards.forEach(card => {
                let startX = 0;
                let currentX = 0;
                let isDragging = false;

                card.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                    isDragging = true;
                    card.style.transition = 'none';
                });

                card.addEventListener('touchmove', (e) => {
                    if (!isDragging) return;
                    
                    currentX = e.touches[0].clientX;
                    const diff = startX - currentX;
                    
                    if (diff > 0 && diff < 160) {
                        card.style.transform = `translateX(-${diff}px)`;
                    }
                });

                card.addEventListener('touchend', () => {
                    if (!isDragging) return;
                    isDragging = false;
                    
                    card.style.transition = 'transform 0.3s ease';
                    const diff = startX - currentX;
                    
                    if (diff > 80) {
                        card.classList.add('swiped');
                        card.style.transform = 'translateX(-160px)';
                    } else {
                        card.classList.remove('swiped');
                        card.style.transform = 'translateX(0)';
                    }
                });

                card.addEventListener('click', (e) => {
                    if (card.classList.contains('swiped')) {
                        e.preventDefault();
                        card.classList.remove('swiped');
                        card.style.transform = 'translateX(0)';
                    }
                });
            });
        }

        function renderPayments() {
            const container = document.getElementById('paymentsList');
            document.getElementById('loadingIndicator').style.display = 'none';
            
            if (payments.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <p>No hay pagos todav√≠a. ¬°Agrega tu primer pago arriba!</p>
                    </div>
                `;
                updateSummary();
                return;
            }

            container.innerHTML = payments.map((payment, index) => `
                <div class="payment-card-wrapper">
                    <div class="swipe-actions">
                        <div class="swipe-action edit" onclick="editPayment('${payment.id}')">
                            ‚úèÔ∏è<br>Editar
                        </div>
                        <div class="swipe-action delete" onclick="deletePayment('${payment.id}')">
                            üóëÔ∏è<br>Eliminar
                        </div>
                    </div>
                    <div class="payment-card">
                        <div class="payment-number">${index + 1}</div>
                        <div class="payment-header">
                            <div class="payment-beneficiary">${payment.beneficiary}</div>
                            <div class="payment-amount">${formatCurrency(payment.amount)}</div>
                        </div>
                        <div class="payment-detail">
                            <span class="label">Concepto:</span>
                            <span class="value">${payment.concept}</span>
                        </div>
                        ${payment.quantity ? `
                        <div class="payment-detail">
                            <span class="label">Cantidad:</span>
                            <span class="value">${payment.quantity} ${payment.unit || ''}</span>
                        </div>
                        ` : ''}
                        <div class="payment-detail">
                            <span class="label">Categor√≠a:</span>
                            <span class="value">${payment.category}</span>
                        </div>
                        <div class="payment-detail">
                            <span class="label">√Årea/Lugar:</span>
                            <span class="value">${payment.location}</span>
                        </div>
                        <div class="payment-detail">
                            <span class="label">Fecha:</span>
                            <span class="value">${formatDate(payment.date)}</span>
                        </div>
                        <div class="payment-detail">
                            <span class="label">M√©todo:</span>
                            <span class="value">${payment.method}</span>
                        </div>
                        <div class="desktop-actions">
                            <button class="desktop-action-btn edit" onclick="editPayment('${payment.id}')">
                                ‚úèÔ∏è Editar
                            </button>
                            <button class="desktop-action-btn delete" onclick="deletePayment('${payment.id}')">
                                üóëÔ∏è Eliminar
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');

            updateSummary();
            
            setTimeout(initSwipeGestures, 100);
        }

        async function loadPayments() {
            try {
                const q = query(collection(db, 'payments'), orderBy('date', 'desc'));
                const querySnapshot = await getDocs(q);
                payments = [];
                querySnapshot.forEach((doc) => {
                    payments.push({ id: doc.id, ...doc.data() });
                });
                sortPayments();
            } catch (error) {
                console.error('Error loading payments:', error);
                document.getElementById('loadingIndicator').textContent = 'Error al cargar pagos';
            }
        }

        window.editPayment = function(id) {
            editingId = id;
            const payment = payments.find(p => p.id === id);
            
            document.getElementById('date').value = payment.date;
            document.getElementById('beneficiary').value = payment.beneficiary;
            document.getElementById('concept').value = payment.concept;
            document.getElementById('quantity').value = payment.quantity || '';
            document.getElementById('unit').value = payment.unit || '';
            document.getElementById('category').value = payment.category;
            document.getElementById('location').value = payment.location;
            document.getElementById('amount').value = payment.amount;
            document.getElementById('method').value = payment.method;
            
            document.getElementById('formTitle').textContent = 'Editar Pago';
            document.getElementById('addButton').style.display = 'none';
            document.getElementById('updateButtons').style.display = 'block';
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.cancelEdit = function() {
            editingId = null;
            document.getElementById('paymentForm').reset();
            document.getElementById('date').valueAsDate = new Date();
            document.getElementById('formTitle').textContent = 'Agregar Nuevo Pago';
            document.getElementById('addButton').style.display = 'block';
            document.getElementById('updateButtons').style.display = 'none';
        }

        document.getElementById('paymentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Find the visible submit button (either add or update)
            const submitBtn = editingId ? 
                document.querySelector('#updateButtons button[type="submit"]') : 
                document.getElementById('addButton');
            
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Guardando...';
            
            const paymentData = {
                date: document.getElementById('date').value,
                beneficiary: document.getElementById('beneficiary').value,
                concept: document.getElementById('concept').value,
                quantity: document.getElementById('quantity').value || null,
                unit: document.getElementById('unit').value || null,
                category: document.getElementById('category').value,
                location: document.getElementById('location').value,
                amount: document.getElementById('amount').value,
                method: document.getElementById('method').value
            };
            
            try {
                if (editingId) {
                    await updateDoc(doc(db, 'payments', editingId), paymentData);
                    window.cancelEdit();
                } else {
                    await addDoc(collection(db, 'payments'), paymentData);
                    this.reset();
                    document.getElementById('date').valueAsDate = new Date();
                }
                
                await loadPayments();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } catch (error) {
                console.error('Error saving payment:', error);
                alert('Error al guardar el pago. Por favor intenta de nuevo.');
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });

        window.deletePayment = async function(id) {
            if (confirm('¬øEst√°s seguro de que quieres eliminar este pago?')) {
                try {
                    await deleteDoc(doc(db, 'payments', id));
                    await loadPayments();
                } catch (error) {
                    console.error('Error deleting payment:', error);
                    alert('Error al eliminar el pago. Por favor intenta de nuevo.');
                }
            }
        }

        document.getElementById('date').valueAsDate = new Date();
        loadPayments();
    </script>
</body>
