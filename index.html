<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagos de Construcci√≥n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .container {
            max-width: 100%;
            margin: 0;
            padding: 10px;
            padding-bottom: 30px;
        }
        .header {
            background: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        .header h1 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }
        .summary-tabs {
            display: flex;
            gap: 6px;
            margin-bottom: 10px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        .tab-btn {
            padding: 6px 12px;
            border: none;
            background: #f0f0f0;
            border-radius: 16px;
            font-size: 12px;
            cursor: pointer;
            white-space: nowrap;
            flex-shrink: 0;
        }
        .tab-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .total-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .total-label {
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 5px;
        }
        .total-amount {
            font-size: 28px;
            font-weight: bold;
        }
        .summary-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 8px;
        }
        .summary-item {
            background: rgba(255,255,255,0.2);
            padding: 8px;
            border-radius: 8px;
            text-align: center;
        }
        .summary-item .label {
            font-size: 11px;
            opacity: 0.9;
        }
        .summary-item .value {
            font-size: 16px;
            font-weight: bold;
            margin-top: 3px;
        }
        .form-card {
            background: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        .form-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
        }
        .form-group {
            margin-bottom: 12px;
        }
        .form-group label {
            display: block;
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border 0.3s;
            -webkit-appearance: none;
            appearance: none;
        }
        .form-group input[type="date"] {
            padding: 10px;
            background: white;
            color: #333;
        }
        .form-group input[type="date"]::-webkit-calendar-picker-indicator {
            cursor: pointer;
            padding: 5px;
        }
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }
        .add-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3);
        }
        .update-btn {
            background: #4CAF50;
            color: white;
            margin-bottom: 10px;
        }
        .cancel-btn {
            background: #f0f0f0;
            color: #333;
        }
        .btn:active {
            transform: scale(0.98);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .controls {
            background: white;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .sort-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .sort-group label {
            font-size: 12px;
            color: #666;
            font-weight: 500;
        }
        .sort-group select {
            flex: 1;
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 13px;
        }
        .payments-list {
            margin-top: 10px;
            padding-bottom: 20px;
        }
        .payment-card {
            background: white;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: relative;
        }
        .payment-number {
            position: absolute;
            top: 12px;
            left: 12px;
            background: #667eea;
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        .payment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 2px solid #f0f0f0;
            padding-left: 40px;
        }
        .payment-beneficiary {
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }
        .payment-amount {
            font-size: 16px;
            font-weight: bold;
            color: #667eea;
        }
        .payment-detail {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            font-size: 13px;
        }
        .payment-detail .label {
            color: #666;
        }
        .payment-detail .value {
            color: #333;
            font-weight: 500;
        }
        .action-buttons {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #f0f0f0;
        }
        .action-icon-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 11px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 4px;
            background: transparent;
            color: #666;
            transition: all 0.2s;
        }
        .action-icon-btn:hover {
            background: #f5f5f5;
        }
        .action-icon-btn.edit {
            color: #2196F3;
        }
        .action-icon-btn.delete {
            color: #ff4444;
        }
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: white;
        }
        .empty-state-icon {
            font-size: 60px;
            margin-bottom: 10px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Pagos de Construcci√≥n</h1>
            
            <div class="summary-tabs">
                <button class="tab-btn active" onclick="changeSummaryPeriod('all')">Todo</button>
                <button class="tab-btn" onclick="changeSummaryPeriod('week')">Esta Semana</button>
                <button class="tab-btn" onclick="changeSummaryPeriod('month')">Este Mes</button>
                <button class="tab-btn" onclick="changeSummaryPeriod('year')">Este A√±o</button>
            </div>

            <div class="total-box">
                <div class="total-label" id="periodLabel">Total Pagado - Todo</div>
                <div class="total-amount" id="totalAmount">$0.00</div>
                <div class="summary-grid">
                    <div class="summary-item">
                        <div class="label">Pagos</div>
                        <div class="value" id="paymentCount">0</div>
                    </div>
                    <div class="summary-item">
                        <div class="label">Promedio</div>
                        <div class="value" id="averageAmount">$0</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-card">
            <div class="form-title" id="formTitle">Agregar Nuevo Pago</div>
            <form id="paymentForm">
                <div class="form-group">
                    <label>Fecha</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label>Beneficiario</label>
                    <input type="text" id="beneficiary" placeholder="ej., Constructora ABC" required>
                </div>
                <div class="form-group">
                    <label>Concepto</label>
                    <input type="text" id="concept" placeholder="ej., Trabajo de cimentaci√≥n" required>
                </div>
                <div class="form-group">
                    <label>Categor√≠a</label>
                    <select id="category" required>
                        <option value="">Seleccionar categor√≠a</option>
                        <option>Mano de obra</option>
                        <option>Materiales</option>
                        <option>Instalaciones</option>
                        <option>Transporte</option>
                        <option>Acabados</option>
                        <option>Equipos</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Monto Pagado ($)</label>
                    <input type="number" id="amount" placeholder="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>M√©todo de Pago</label>
                    <select id="method" required>
                        <option value="">Seleccionar m√©todo</option>
                        <option>Transferencia</option>
                        <option>Efectivo</option>
                    </select>
                </div>
                <div id="updateButtons" style="display: none;">
                    <button type="submit" class="btn update-btn">Actualizar Pago</button>
                    <button type="button" class="btn cancel-btn" onclick="cancelEdit()">Cancelar</button>
                </div>
                <button type="submit" class="btn add-btn" id="addButton">+ Agregar Pago</button>
            </form>
        </div>

        <div class="controls">
            <div class="sort-group">
                <label>Ordenar por:</label>
                <select id="sortBy" onchange="sortPayments()">
                    <option value="date-desc">Fecha (M√°s reciente)</option>
                    <option value="date-asc">Fecha (M√°s antigua)</option>
                    <option value="amount-desc">Monto (Mayor a menor)</option>
                    <option value="amount-asc">Monto (Menor a mayor)</option>
                    <option value="beneficiary">Beneficiario (A-Z)</option>
                    <option value="category">Categor√≠a</option>
                </select>
            </div>
        </div>

        <div id="loadingIndicator" class="loading">Cargando pagos...</div>
        <div class="payments-list" id="paymentsList"></div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDocypAXYXHbqxRIrBv9VSXfeBCb29p83Y",
            authDomain: "finca-istanbul.firebaseapp.com",
            projectId: "finca-istanbul",
            storageBucket: "finca-istanbul.firebasestorage.app",
            messagingSenderId: "2342946040",
            appId: "1:2342946040:web:6b63ce44b12279c091270d",
            measurementId: "G-22VREQ36X8"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let payments = [];
        let editingId = null;
        let currentPeriod = 'all';

        function formatCurrency(amount) {
            return '$' + parseFloat(amount).toLocaleString('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            return date.toLocaleDateString('es-ES', { 
                month: 'short', 
                day: 'numeric', 
                year: 'numeric' 
            });
        }

        function getFilteredPayments() {
            const now = new Date();
            
            if (currentPeriod === 'all') return payments;
            
            return payments.filter(p => {
                const pDate = new Date(p.date + 'T00:00:00');
                
                if (currentPeriod === 'week') {
                    const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                    return pDate >= weekAgo;
                }
                
                if (currentPeriod === 'month') {
                    return pDate.getMonth() === now.getMonth() && 
                           pDate.getFullYear() === now.getFullYear();
                }
                
                if (currentPeriod === 'year') {
                    return pDate.getFullYear() === now.getFullYear();
                }
                
                return true;
            });
        }

        function updateSummary() {
            const filtered = getFilteredPayments();
            const total = filtered.reduce((sum, p) => sum + parseFloat(p.amount), 0);
            const count = filtered.length;
            const average = count > 0 ? total / count : 0;

            const labels = {
                'all': 'Todo',
                'week': 'Esta Semana',
                'month': 'Este Mes',
                'year': 'Este A√±o'
            };

            document.getElementById('periodLabel').textContent = `Total Pagado - ${labels[currentPeriod]}`;
            document.getElementById('totalAmount').textContent = formatCurrency(total);
            document.getElementById('paymentCount').textContent = count;
            document.getElementById('averageAmount').textContent = formatCurrency(average);
        }

        window.changeSummaryPeriod = function(period) {
            currentPeriod = period;
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            updateSummary();
        }

        function sortPayments() {
            const sortBy = document.getElementById('sortBy').value;
            
            payments.sort((a, b) => {
                switch(sortBy) {
                    case 'date-desc':
                        return new Date(b.date) - new Date(a.date);
                    case 'date-asc':
                        return new Date(a.date) - new Date(b.date);
                    case 'amount-desc':
                        return parseFloat(b.amount) - parseFloat(a.amount);
                    case 'amount-asc':
                        return parseFloat(a.amount) - parseFloat(b.amount);
                    case 'beneficiary':
                        return a.beneficiary.localeCompare(b.beneficiary);
                    case 'category':
                        return a.category.localeCompare(b.category);
                    default:
                        return 0;
                }
            });
            
            renderPayments();
        }

        window.sortPayments = sortPayments;

        function renderPayments() {
            const container = document.getElementById('paymentsList');
            document.getElementById('loadingIndicator').style.display = 'none';
            
            if (payments.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <p>No hay pagos todav√≠a. ¬°Agrega tu primer pago arriba!</p>
                    </div>
                `;
                updateSummary();
                return;
            }

            container.innerHTML = payments.map((payment, index) => `
                <div class="payment-card">
                    <div class="payment-number">${index + 1}</div>
                    <div class="payment-header">
                        <div class="payment-beneficiary">${payment.beneficiary}</div>
                        <div class="payment-amount">${formatCurrency(payment.amount)}</div>
                    </div>
                    <div class="payment-detail">
                        <span class="label">Concepto:</span>
                        <span class="value">${payment.concept}</span>
                    </div>
                    <div class="payment-detail">
                        <span class="label">Categor√≠a:</span>
                        <span class="value">${payment.category}</span>
                    </div>
                    <div class="payment-detail">
                        <span class="label">Fecha:</span>
                        <span class="value">${formatDate(payment.date)}</span>
                    </div>
                    <div class="payment-detail">
                        <span class="label">M√©todo:</span>
                        <span class="value">${payment.method}</span>
                    </div>
                    <div class="action-buttons">
                        <button class="action-icon-btn edit" onclick="editPayment('${payment.id}')">‚úèÔ∏è Editar</button>
                        <button class="action-icon-btn delete" onclick="deletePayment('${payment.id}')">üóëÔ∏è Eliminar</button>
                    </div>
                </div>
            `).join('');

            updateSummary();
        }

        async function loadPayments() {
            try {
                const q = query(collection(db, 'payments'), orderBy('date', 'desc'));
                const querySnapshot = await getDocs(q);
                payments = [];
                querySnapshot.forEach((doc) => {
                    payments.push({ id: doc.id, ...doc.data() });
                });
                sortPayments();
            } catch (error) {
                console.error('Error loading payments:', error);
                document.getElementById('loadingIndicator').textContent = 'Error al cargar pagos';
            }
        }

        window.editPayment = function(id) {
            editingId = id;
            const payment = payments.find(p => p.id === id);
            
            document.getElementById('date').value = payment.date;
            document.getElementById('beneficiary').value = payment.beneficiary;
            document.getElementById('concept').value = payment.concept;
            document.getElementById('category').value = payment.category;
            document.getElementById('amount').value = payment.amount;
            document.getElementById('method').value = payment.method;
            
            document.getElementById('formTitle').textContent = 'Editar Pago';
            document.getElementById('addButton').style.display = 'none';
            document.getElementById('updateButtons').style.display = 'block';
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.cancelEdit = function() {
            editingId = null;
            document.getElementById('paymentForm').reset();
            document.getElementById('date').valueAsDate = new Date();
            document.getElementById('formTitle').textContent = 'Agregar Nuevo Pago';
            document.getElementById('addButton').style.display = 'block';
            document.getElementById('updateButtons').style.display = 'none';
        }

        document.getElementById('paymentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Guardando...';
            
            const paymentData = {
                date: document.getElementById('date').value,
                beneficiary: document.getElementById('beneficiary').value,
                concept: document.getElementById('concept').value,
                category: document.getElementById('category').value,
                amount: document.getElementById('amount').value,
                method: document.getElementById('method').value
            };
            
            try {
                if (editingId) {
                    await updateDoc(doc(db, 'payments', editingId), paymentData);
                    window.cancelEdit();
                } else {
                    await addDoc(collection(db, 'payments'), paymentData);
                    this.reset();
                    document.getElementById('date').valueAsDate = new Date();
                }
                
                await loadPayments();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } catch (error) {
                console.error('Error saving payment:', error);
                alert('Error al guardar el pago. Por favor intenta de nuevo.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = editingId ? 'Actualizar Pago' : '+ Agregar Pago';
            }
        });

        window.deletePayment = async function(id) {
            if (confirm('¬øEst√°s seguro de que quieres eliminar este pago?')) {
                try {
                    await deleteDoc(doc(db, 'payments', id));
                    await loadPayments();
                } catch (error) {
                    console.error('Error deleting payment:', error);
                    alert('Error al eliminar el pago. Por favor intenta de nuevo.');
                }
            }
        }

        document.getElementById('date').valueAsDate = new Date();
        loadPayments();
    </script>
</body>
</html>
